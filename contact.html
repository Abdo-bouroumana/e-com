<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | FastShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-0">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">FastShop</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="mainNav">
        <ul class="navbar-nav gap-lg-4 mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link fw-medium" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link fw-medium" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link fw-medium" href="aboutus.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link fw-medium active" href="contact.html">Contact</a></li>
        </ul>
      </div>

      <div class="d-flex align-items-center gap-3">
        <a id="account-link" class="text-decoration-none fw-medium" style="display:none;"></a>
        <a id="register-link" class="btn btn-outline-primary btn-sm" href="register.html">Register</a>
        <a class="position-relative text-dark" href="cart.html">
          <i class="bi bi-cart3 fs-5"></i>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </a>
      </div>
    </div>
  </nav>

  <main>
    <header class="py-5 bg-light text-center">
      <div class="container">
        <h1 class="fw-bold mb-2">Get in touch</h1>
        <p class="lead text-muted mb-0">We’d love to hear from you. Fill out the form—or reach us directly.</p>
      </div>
    </header>

    <section class="py-5">
      <div class="container">
        <div class="row g-5">
          <div class="col-lg-7">
            <h2 class="fw-bold mb-4">Send us a message</h2>

            <form class="row g-3 shadow-sm p-4 rounded-3 bg-body">
              <div class="col-md-6">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="Jane" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Doe" required>
              </div>
              <div class="col-12">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="jane@example.com" required>
              </div>
              <div class="col-12">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="5" placeholder="How can we help you?" required></textarea>
              </div>
              <div class="col-12">
                <button class="btn btn-warning px-4 fw-semibold" type="submit">Send</button>
              </div>
            </form>
          </div>

          <div class="col-lg-5">
            <h2 class="fw-bold mb-4">Contact details</h2>
            <div class="ratio ratio-4x3 rounded-3 overflow-hidden shadow-sm">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.875234346116!2d-73.98830828459464!3d40.75889517932665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855d688d9c5%3A0x25346b6e4370972e!2sTimes%20Square!5e0!3m2!1sen!2sus!4v1719056400000!5m2!1sen!2sus"
                style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="pt-5">
    <div class="container text-center small py-3 border-top">
      © FastShop 2025. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initAuthUI } from './js/auth.js';
    import { loadCart }   from './js/store.js';

    initAuthUI();
    document.getElementById('cart-count').textContent =
      loadCart().reduce((s, p) => s + p.qty, 0);
  </script>
</body>
</html>
